<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/style/style.css">

  <title>Slideshow - Animais Fantásticos</title>
</head>

<body>
  <ul class="custom-controls">
    <li><img src="./src/assets/img/foto1-thumb.jpg" alt="Raposa"></li>
    <li><img src="./src/assets/img/foto2-thumb.jpg" alt="Esquilo"></li>
    <li><img src="./src/assets/img/foto3-thumb.jpg" alt="Urso"></li>
    <li><img src="./src/assets/img/foto4-thumb.jpg" alt="Lobo"></li>
    <li><img src="./src/assets/img/foto5-thumb.jpg" alt="Macaco"></li>
    <li><img src="./src/assets/img/foto6-thumb.jpg" alt="Leão"></li>
  </ul>

  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="./src/assets/img/foto1.jpg" alt="Raposa"></li>
      <li><img src="./src/assets/img/foto2.jpg" alt="Esquilo"></li>
      <li><img src="./src/assets/img/foto3.jpg" alt="Urso"></li>
      <li><img src="./src/assets/img/foto4.jpg" alt="Lobo"></li>
      <li><img src="./src/assets/img/foto5.jpg" alt="Macaco"></li>
      <li><img src="./src/assets/img/foto6.jpg" alt="Leão"></li>
    </ul>
  </div>

  <div class="arrow-nav">
    <button class="previous"></button>
    <button class="next"></button>
  </div>

  <script type="module" src="./src/script/script.js"></script>
</body>

</html>
